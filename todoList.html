<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AmigoTodo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <style></style>
  </head>
  <body>
    <div class="container-fluid p-3 bg-success text-white text-center">
      <h1>Amigo Todo</h1>
      <p>This is a prototype version</p>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col p-3 text-white"><input id="textBox" type="text" /></div>
      </div>

      <div class="row">
        <div class="col p-3 text-white"><input id="dueDate" type="date" /></div>
        <div class="col p-3 text-white">
          <button
            id="addTaskButton"
            type="button"
            class="btn btn-success"
            onclick="addTodo()"
          >
            Add task
          </button>
        </div>
      </div>
    </div>

    <div id="taskList"></div>

    <script src="/script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
  </body>
</html>
